<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ReTro</title>
  </head>
  <body class="max-w-[1420px] m-auto font-mulish">
    <header class="w-11/12 m-auto">
      <!-- navbar -->
      <div
        class="navbar p-0 w-full 2xl:w-4/5 m-auto bg-base-100 flex justify-between mt-1 lg:mt-6"
      >
        <div class="navbar-start md:hidden w-auto">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h7"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-32 gap-1"
            >
              <li>
                <div class="tooltip" data-tip="Home">
                  <button class="btn btn-circle bg-slate-100 shadow-sm">
                    <img src="./images/home.png" alt="" srcset="" />
                  </button>
                </div>
              </li>
              <li>
                <div class="tooltip" data-tip="Edit">
                  <button class="btn btn-circle bg-slate-100 shadow-sm">
                    <img src="./images/edit.png" alt="" srcset="" />
                  </button>
              </li>
              <li>
                <div class="tooltip" data-tip="Add">
                  <button class="btn btn-circle bg-slate-100 shadow-sm">
                    <img src="./images/add.png" alt="" srcset="" />
                  </button>
              </li>
              <li>
                <div class="tooltip" data-tip="Bookmarks">
                  <button class="btn btn-circle bg-slate-100 shadow-sm">
                    <img src="./images/flag.png" alt="" srcset="" />
                  </button>
              </li>
              <li>
                <button
                  class="rounded-lg py-2 px-4 bg-[#797DFC] items-center justify-center"
                >
                  <h2 class="text-base font-bold text-[--white] ">
                    Sign Up
                  </h2>
                </button>
              </li>
            </ul>
          </div>
          <div
            class="text-2xl md:text-3xl lg:text-4xl font-extrabold text-[--primary-text]"
          >
            ReTro
          </div>
        </div>
        <div class="navbar-start-2 hidden md:block">
          <a
            class="btn btn-ghost text-2xl md:text-3xl lg:text-4xl font-extrabold text-[--primary-text] font-raleway"
            >ReTro</a
          >
        </div>
        <div class="navbar-center hidden md:flex justify-between">
          <ul class="flex md:gap-4 lg:gap-8 items-center">
            <li>
              <div class="tooltip" data-tip="Home">
                <button class="btn btn-circle bg-slate-100 shadow-sm">
                  <img src="./images/home.png" alt="" srcset="" />
                </button>
              </div>
            </li>
            <li>
              <div class="tooltip" data-tip="Edit">
                <button class="btn btn-circle bg-slate-100 shadow-sm">
                  <img src="./images/edit.png" alt="" srcset="" />
                </button>
            </li>
            <li>
              <div class="tooltip" data-tip="Add">
                <button class="btn btn-circle bg-slate-100 shadow-sm">
                  <img src="./images/add.png" alt="" srcset="" />
                </button>
            </li>
            <li>
              <div class="tooltip" data-tip="Bookmarks">
                <button class="btn btn-circle bg-slate-100 shadow-sm">
                  <img src="./images/flag.png" alt="" srcset="" />
                </button>
            </li>
            <li>
              <button
                class="rounded-lg py-2 px-4 md:py-2 md:px-6 lg:py-3 md:rounded-full bg-[#797DFC] flex flex-row gap-2 items-center"
              >
                <h2 class="text-base lg:text-xl font-bold text-[--white]">
                  Sign Up
                </h2>
              </button>
            </li>
          </ul>
        </div>
      </div>
      
      
      <!-- banner -->
      <div class="banner rounded-3xl flex flex-col md:flex-row gap-4 lg:gap-0 mt-1 lg:mt-10 py-10 md:py-20 px-2 lg:px-4">
        <div class="left w-full flex flex-col gap-4 text-[--white]">
          <div class="title flex flex-col gap-1 lg:gap-8">
          <h2 class="font-extrabold text-4xl lg:text-[64px]">Welcome to the</h2>
          <h2 class="font-extrabold text-4xl lg:text-[64px]"><span class="text-gradient">ReTro</span> Forum</h2>
          </div>
          <p class="text-xs md:text-sm lg:text-lg">Share your favorite opinion and win and wp forum coffee mug!</p>
          <div class="search-bar rounded-lg w-9/12 bg-[--white] flex justify-between">
            <input class="rounded-lg pl-1 lg:pl-4" type="text" name="search" id="search" placeholder="Search here anything">
            <button
            class="rounded-lg py-2 px-4 bg-[#797DFC] items-center justify-center"
          >
            <h2 class="text-base font-bold text-[--white] ">
              Search
            </h2>
          </button>
          </div>
        </div>
        <div class="right flex justify-center items-center w-full">
          <div class="container flex flex-col gap-4 w-full md:w-2/3 rounded-lg p-4 bg-[white]">
            <div class="flex justify-between">
              <h3>Registered Users</h3>
              <h3>50K</h3>
            </div>
            <div class="flex justify-between">
              <h3>Forum</h3>
              <h3>100K</h3>
            </div>
            <div class="flex justify-between">
              <h3>Topics</h3>
              <h3>10K</h3>
            </div>
            <div class="flex justify-between">
              <h3>Replies</h3>
              <h3>80K+</h3>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- script -->
    <script src="index.js"></script>
  </body>
</html>
